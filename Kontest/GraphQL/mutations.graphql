mutation Login($email: String!, $password: String!, $deviceId: String!) {
    login(loginUserInput: { email: $email, password: $password, deviceId: $deviceId }) {
        jwtToken
        refreshToken
        userId
    }
}

mutation Register($email: String!, $password: String!) {
    register(registerUserInput: { email: $email, password: $password})
}

mutation ChangePassword($newPassword: String!) {
    changePassword(newPassword: $newPassword)
}

mutation RefreshAccessAndRefreshTokens($refreshToken: String!) {
    refreshAccessAndRefreshTokens(refreshTokenInput: { refreshToken: $refreshToken }) {
        jwtToken
        refreshToken
        userId
    }
}

mutation UpdateUser(
    $codechefUsername: String,
    $firstName: String,
    $lastName: String,
    $leetcodeUsername: String,
    $codeforcesUsername: String,
    $selectedCollege: String,
    $selectedCollegeState: String
) {
    updateUser(
        updateUserInput: {
            codechefUsername: $codechefUsername,
            firstName: $firstName,
            lastName: $lastName,
            leetcodeUsername: $leetcodeUsername,
            codeforcesUsername: $codeforcesUsername,
            selectedCollege: $selectedCollege,
            selectedCollegeState: $selectedCollegeState
        }
    )
}